        <main class="col-10 bg-light">
            
            <div class="container my-5">
                <h5>Movies</h5>

                <div class="col-md-10">
                    <div class="container my-5">
                        <h5>Find Movie</h5>
                        
















                    </div>
                    <table class="table my-5 container">
                        <thead>
                            <h5>All Movies</h5>
                            <tr>
                                <th scope="col">Image</th>
                                <th scope="col">Name</th>
                                <th scope="col">Duration</th>
                                <th scope="col">Rating</th>
                                <th scope="col">ID</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of datas">
                                <td class="text-truncate" style="max-width: 7px;">{{data.image}}</td>
                                <td>{{data.name}}</td>
                                <td>{{data.Duration}}</td>
                                <td>{{data.rating}}</td>
                                <td>{{data._id}}</td>
                            </tr>
                    
                        </tbody>
                    </table> 
                </div>
            </div>
        </main>
    </div>
</div>
