        <main class="col-10 bg-secondary">
            <div class="container my-5 text-white">
                <h4>Update Movie</h4>
                <div class="col-md-6 offset-md-3">


                    <form [formGroup]="datas" (ngSubmit)="uploadImage(datas.value)">

                        <div class="mb-3 mt-5">
                            <label for="exampleFormControlInput1" class="form-label">Movie Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="add movie name" name="name" formControlName="name">
                        </div>


                        <input type="file" (change)="fileChangeEvent($event)" />

                        <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true"
                            [aspectRatio]="3 / 4" format="png" (imageCropped)="imageCropped($event)"
                            (imageLoaded)="imageLoaded()" (cropperReady)="cropperReady()"
                            (loadImageFailed)="loadImageFailed()"></image-cropper>

                        <img [src]="croppedImage" />















                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Duration</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="32min"
                                name="Duration" formControlName="Duration">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Category</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="acton"

                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">rating</label>

                        </div>
