<app-navbar></app-navbar>
<div class="container my-5">
    <div class="col-md-6 offset-md-3 ">
        <h3 class="text-center p-4">Login Here!</h3>
        <div class="col-md-6 offset-md-3 mt-5">
            <form
            [formGroup]="form"
            (ngSubmit)="startLogin(form.value)"
            >
                <div class="form-group">
                    
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" formControlName="email">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" formControlName="password">
                        <label for="floatingPassword">Password</label>
                        <p><a href="/register">Already member?Please Sign in</a></p>
                
                    </div>
                    <div class="d-grid gap-2 mb-5">
                        <button class="btn btn-primary mt-3 ms-auto" type="submit" [disabled]="!form.valid">login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
